syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.ecommer.grpc";
option java_outer_classname = "UserProto";


service User {
  rpc GetUser (TokenRequest) returns (UserResponse) {
  }
}
message TokenRequest {
  string token = 1;
}
message UserResponse {
  int32 id = 1;
  string username = 2;
  string email = 3;
  string phone = 4;
  string address = 5;
  string profile = 6;
}
